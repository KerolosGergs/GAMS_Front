<section class="contact-section responsive-container animate__animated animate__fadeIn">
  <div class="py-5">
    <h2 class="text-primary fw-bold mb-4 animate__animated animate__fadeInDown">Contact Us</h2>
    <form (ngSubmit)="submit()" #contactForm="ngForm" class="card shadow-lg p-4 border-0 rounded-4 bg-white">
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input id="name" name="name" [(ngModel)]="name" required class="form-control" placeholder="Your Name">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input id="email" name="email" [(ngModel)]="email" required type="email" class="form-control" placeholder="Your Email">
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label fw-semibold">Message</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
          <textarea id="message" name="message" [(ngModel)]="message" required class="form-control" placeholder="Your Message" rows="4"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary rounded-pill w-100 animate__animated animate__pulse animate__infinite" [disabled]="submitted">
        <i class="bi bi-send"></i> Send Message
      </button>
      <div *ngIf="submitted" class="alert alert-success mt-3 animate__animated animate__fadeIn">
        Thank you for contacting us!
      </div>
    </form>
  </div>
</section>
