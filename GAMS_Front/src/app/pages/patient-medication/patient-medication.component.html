<section class="medication-section responsive-container animate__animated animate__fadeIn">
  <div class="py-5">
    <h2 class="text-primary fw-bold mb-4 animate__animated animate__fadeInDown">Patient Medication</h2>
    <div class="row g-4">
      @for (med of medications; track $index) {

        <div class="col-md-6 col-lg-4" >
          <div class="card shadow-lg h-100 animate__animated animate__fadeInUp">
            <img [src]="med.img" class="card-img-top p-4" style="height: 240px; object-fit: contain;" [alt]="med.name">
            <div class="card-body">
              <h5 class="card-title text-primary"><i class="bi bi-capsule me-2"></i>{{med.name}}</h5>
              <p class="card-text mb-1">Dosage: <b>{{med.dosage}}</b></p>
              <p class="card-text mb-0">Times: @for (t of med.times; track $index; let last = $last) { <span ><i class="bi bi-clock me-1"></i>{{t}}{{!last ? ', ' : ''}}</span>}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
