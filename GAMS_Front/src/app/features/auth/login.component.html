<!-- NOTE: The .text-primary, .btn-primary, .bg-primary, and .border-primary classes are themed to #005f66 via styles.scss -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light animate-fade-in responsive-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card shadow-lg p-4 p-md-5 rounded-4 w-100" style="max-width: 400px;">
    <div class="text-center mb-4">
  <i class="bi bi-heart-pulse-fill text-primary display-3 animate__animated animate__pulse animate__infinite animate-scale-in"></i>
    </div>
    <h2 class="text-center mb-4 text-primary">Medical Login</h2>
    <div class="mb-3">
      <label for="username" class="form-label fw-semibold">Username</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Enter your username">
      </div>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger small animate__animated animate__shakeX mt-1">
        <i class="bi bi-exclamation-circle"></i> Username is required
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label fw-semibold">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
      </div>
      <div *ngIf="password?.invalid && password?.touched" class="text-danger small animate__animated animate__shakeX mt-1">
        <ng-container *ngIf="password?.errors?.['required']">
          <i class="bi bi-exclamation-circle"></i> Password is required
        </ng-container>
        <ng-container *ngIf="password?.errors?.['minlength']">
          <i class="bi bi-exclamation-circle"></i> Password must be at least 8 characters
        </ng-container>
        <ng-container *ngIf="password?.errors?.['pattern']">
          <i class="bi bi-exclamation-circle"></i> Password must contain uppercase, lowercase, number, and special character
        </ng-container>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <a href="#" class="small text-decoration-none text-primary">Forgot Password?</a>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 fw-bold animate__animated animate__pulse animate__infinite">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
    <!-- Special footer -->
    <p class="text-center mt-4 text-sm text-primary">
      Secure Medical Access • © 2025
    </p>
  </form>
</div>
