<!-- NOTE: The .bg-primary, .btn-outline-primary classes are themed to #005f66 via styles.scss -->
<div class="card shadow-lg animate__animated animate__fadeIn">
  <div class="card-header bg-primary text-white">
    <i class="bi bi-file-earmark-medical me-2"></i>Medical Tests & Rumors
  </div>
  <ul class="list-group list-group-flush">
    @for (test of tests; track $index) {

      <li  class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <i class="bi bi-file-earmark-pdf text-danger me-2"></i>
          <b>{{test.name}}</b> <span class="text-muted">({{test.date}})</span>
        </div>
        <div>
          <a [href]="test.pdf" download class="btn btn-outline-primary btn-sm me-2 animate__animated animate__fadeIn"><i class="bi bi-download"></i></a>
          <a [href]="test.pdf" target="_blank" class="btn btn-outline-secondary btn-sm animate__animated animate__fadeIn"><i class="bi bi-eye"></i></a>
        </div>
      </li>
    }
  </ul>
</div>
