<!-- NOTE: The .bg-primary, .btn-outline-primary classes are themed to #005f66 via styles.scss -->
<div class="card shadow-lg animate-fade-in responsive-container">
  <div class="card-header bg-primary text-white">
    <i class="bi bi-folder2-open me-2"></i>Medical Repository
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let report of reports" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <i class="bi bi-file-earmark-pdf text-danger me-2"></i>
        <b>{{report.title}}</b> <span class="text-muted">({{report.date}})</span>
      </div>
      <div>
        <a [href]="report.file" download class="btn btn-outline-primary btn-sm me-2 animate__animated animate__fadeIn"><i class="bi bi-download"></i></a>
        <a [href]="report.file" target="_blank" class="btn btn-outline-secondary btn-sm animate__animated animate__fadeIn"><i class="bi bi-eye"></i></a>
      </div>
    </li>
  </ul>
</div>
