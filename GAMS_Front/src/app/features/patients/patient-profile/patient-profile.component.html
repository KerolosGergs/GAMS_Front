<!-- NOTE: The .text-primary and .border-primary classes are themed to #005f66 via styles.scss -->
<div class="card shadow-lg animate-fade-in responsive-container">
  <div class="row g-0 align-items-center">
    <div class="col-md-4 text-center p-4">
      <img [src]="profile.photo" class="rounded-circle img-fluid border border-3 border-primary" style="width: 120px; height: 120px; object-fit: cover;" alt="Patient Photo">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title mb-2 text-primary"><i class="bi bi-person-circle me-2"></i>{{profile.name}}</h3>
        <p class="mb-1"><i class="bi bi-calendar-heart me-2"></i>Age: <b>{{profile.age}}</b></p>
        <p class="mb-1"><i class="bi bi-gender-ambiguous me-2"></i>Gender: <b>{{profile.gender}}</b></p>
        <p class="mb-0"><i class="bi bi-envelope-at me-2"></i>Contact: <b>{{profile.contact}}</b></p>
      </div>
    </div>
  </div>
</div>
