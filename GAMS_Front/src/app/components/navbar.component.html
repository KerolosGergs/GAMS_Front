<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm animate__animated animate__fadeInDown rounded-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" routerLink="/home">
      <i class="bi bi-heart-pulse-fill me-2"></i>MedPortal
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @for (item of navItems; track $index) {

            <li  class="nav-item">
              <a class="nav-link d-flex align-items-center" [routerLink]="item.route" [routerLinkActive]="'active'">
                <i class="bi {{item.icon}} me-1"></i> {{item.label}}
              </a>
            </li>
        }
      </ul>
      <div class="dropdown me-3">
        <button class="btn btn-outline-primary rounded-pill d-flex align-items-center" (click)="toggleProfile()">
          <i class="bi bi-person-circle me-2"></i> Patient Data
        </button>
        <div class="dropdown-menu dropdown-menu-end p-3 shadow animate__animated animate__fadeIn" [class.show]="showProfile">
          <div class="card border-0" style="min-width: 220px;">
            <div class="card-body text-center">
              <i class="bi bi-person-circle display-4 text-primary mb-2"></i>
              <h5 class="card-title mb-1">{{patient.name}}</h5>
              <p class="mb-1"><i class="bi bi-hash me-1"></i>ID: <b>{{patient.id}}</b></p>
              <p class="mb-1"><i class="bi bi-calendar-heart me-1"></i>Age: <b>{{patient.age}}</b></p>
              <p class="mb-0"><i class="bi bi-gender-ambiguous me-1"></i>Gender: <b>{{patient.gender}}</b></p>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-danger rounded-pill ms-2 animate__animated animate__pulse animate__infinite" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>
</nav>
